<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Darwin</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Retrouve tes potes</h1>
    </header>
    <div id="global-wrapper">
        <aside>
            <ul>
                <li>Pierre</li>
                <li>Paul</li>
                <li>Jacques</li>
                <li>Michel</li>
                <li>Augustin</li>
            </ul>
        </aside>
        <div id="wrapper">
            <div id="box-title">
                <label for="title">Titre</label>
                <input type="text" name="title" id="title">
            </div>
            <div id="box-time">
                <label for="horaire">Heure</label>
                <input type="time" id="horaire" name="horaire">
            </div>
            <div id="box-comment">
                <label for="comment">Commentaire</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </div>
            <div id="box-button">
                <button id="button">Valider</button>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC42QRh1VvcvskYS4-N6Nc-thy30Pio7vE&signed_in=true&libraries=places&callback=initMap" async defer></script>
</body>
</html>
